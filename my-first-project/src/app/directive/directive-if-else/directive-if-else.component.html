<div *ngIf="status; else templateChuaDangNhap">
  <button (click)="dangXuat()">Dang xuat</button>
  <h5>Xin chao <b>Cybersoft</b></h5>
</div>

<ng-template #templateChuaDangNhap>
  <div class="form-group">
    <span>Email</span>
    <input type="email" #Email class="form-control"/>
  </div>
  <div class="form-group">
    <span>Password</span>
    <input type="text" #Pass class="form-control"/>
  </div>
  <div class="form-group">
    <button class="btn btn-success" (click)="DangNhap(Email.value, Pass.value)">Dang nhap</button>
  </div>
  <h5 class="text-danger">{{thongBao}}</h5>
</ng-template>
