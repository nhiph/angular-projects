<div class="row">
  <div class="col-12 text-center">
    <button class="btn btn-success mr-2" (click)="ChonLoaiTin('DienAnh')">Điện ảnh</button>
    <button class="btn btn-warning mr-2" (click)="ChonLoaiTin('Review')">Review</button>
    <button class="btn btn-primary" (click)="ChonLoaiTin('KhuyenMai')">Khuyến mãi</button>
  </div>
</div>

<div class="row" [ngSwitch]="loaiTinTuc">
  <div *ngSwitchCase="'DienAnh'" class="col-12">
    <app-dien-anh></app-dien-anh>
  </div>
  <div *ngSwitchCase="'Review'" class="col-12">
    <app-review></app-review>
  </div>
  <div *ngSwitchCase="'KhuyenMai'" class="col-12">
    <app-khuyen-mai></app-khuyen-mai>
  </div>
</div>
