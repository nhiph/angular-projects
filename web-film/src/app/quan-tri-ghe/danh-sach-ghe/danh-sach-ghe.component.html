<div class="container">
  <div class="row">
    <div class="col-6 bg-dark p-4 mx-auto text-center">
      <h1 class="text-white text-center">Đặt Ghế</h1>
      <app-ghe *ngFor="let ghe of DanhSachGhe" [itemGhe]="ghe" (emitStatus)="DatGheParent($event,ghe)"></app-ghe>
      <hr>
      <p class="text-white" *ngFor="let ghe of DanhSachGheDangDat">
        <span>Tên ghế : {{ghe.TenGhe}} </span>
        <span>Giá : {{ghe.Gia}}</span>
      </p>
      <hr>
      <p class="text-white">Số ghế đã đặt : {{soGheDaDat}}</p>
      <p class="text-white">Số ghế còn lại : {{soGheConLai}}</p>
    </div>
  </div>
</div>
